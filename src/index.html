<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/c59fa4a89f.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Cocoa Clone</title>
  </head>
  <body>


    <!-- chat list -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend">
              <div class="friend___column">
                <img
                  class="friend__avatar g-avatar g-avatar--m"
                  src="https://avatars3.githubusercontent.com/u/25721616?s=460&v=4"
                  alt="avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Judy</span>
                  <span class="friend__bottom-text">Hello :-)</span>
                </div>
              </div>
              <div class="friend___column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

  </body>
</html>
